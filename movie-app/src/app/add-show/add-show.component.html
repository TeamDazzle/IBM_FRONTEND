<form (ngSubmit)="add()" class="add_show was-validated w-50">
    <div class="form-group">
      <label for="show_id">Show Id:</label>
      <input type="number" class="form-control" name="show_id" [(ngModel)]="show.show_id" required>
      <div class="invalid-feedback">Please fill out the Show Id.</div>
    </div>
    <div class="form-group">
      <label for="screen_id">Screen Id:</label>
      <input type="number" class="form-control" name="screen_id" [(ngModel)]="show.screen_id" required>
      <div class="invalid-feedback">Please fill out the Screen Id.</div>
    </div>
    <div class="form-group">
      <label for="movie_id">Movie Id:</label>
      <input type="number" class="form-control" name="movie_id" [(ngModel)]="show.movie_id" required>
      <div class="invalid-feedback">Please fill out the Movie Id.</div>
    </div>
    <div class="form-group">
      <label for="date">Date:</label>
      <input type="date" class="form-control" name="date" [(ngModel)]="show.date" required>
      <div class="invalid-feedback">Please fill out the Date.</div>
    </div>
    <div class="form-group">
      <label for="timing">Timing:</label>
      <input type="time" class="form-control" name="timing" [(ngModel)]="show.timing" required>
      <div class="invalid-feedback">Please fill out the Timing.</div>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
